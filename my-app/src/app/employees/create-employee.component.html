<section class="container">
  <form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employeeForm)">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h4>Create Employee</h4>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input id="fullName" [(ngModel)]="fullName" type="text" name="fullName" class="form-control">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" [(ngModel)]="email" name="email" class="form-control">
        </div>

        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input id="phoneNumber" maxlength="10" type="text" [(ngModel)]="phoneNumber" name="phoneNumber" class="form-control">
          </div>

          <div class="form-group">
              <label>Contact Preference</label>
              <div class="form-control">
    
                <label for="phonePref" class="radio-inline">
                  <input id="phonePref" type="radio" name="contactPreference" value="phone" [(ngModel)]="contactPreference"> Phone
                </label>
                <label for="emailPref" class="radio-inline">
                  <input id="emailPref" type="radio" name="contactPreference" value="email" [(ngModel)]="contactPreference"> Email
                </label>
    
              </div>
            </div>

        <div class="form-group">
          <label for="email">Gender</label>
          <div class="form-control">

            <label for="male" class="radio-inline">
              <input id="male" type="radio" name="gender" value="male" [(ngModel)]="gender"> Male
            </label>
            <label for="female" class="radio-inline">
              <input id="female" type="radio" name="gender" value="female" [(ngModel)]="gender"> Female
            </label>

          </div>
        </div>
      </div>
      <div class="panel-footer text-right">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
  {{employeeForm.value | json}}
</section>
